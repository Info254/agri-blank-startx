<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Agri-Tender Connect</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c7a7b;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #2c7a7b;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #2c7a7b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #285e61;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet. Some features may not be available.</p>
    <p>Please check your connection and try again.</p>
    <a href="/" class="btn">Retry Connection</a>
  </div>

  <script>
    // Try to reload when connection is restored
    function handleConnectionChange() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }

    window.addEventListener('online', handleConnectionChange);
    
    // Check if we're back online every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
